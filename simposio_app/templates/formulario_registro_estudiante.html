<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <!-- Enlace a Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16" rel="stylesheet">

    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background: linear-gradient(135deg, #93c5fd, #fecaca); /* Azul claro y Rojo claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .title-container {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        .title-container h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .form-container h1 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #60a5fa; /* Azul claro */
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2); /* Azul claro */
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #6b7280;
            text-align: left;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-input:focus + .form-label,
        .form-label:hover {
            color: #60a5fa; /* Azul claro */
        }

        .form-submit-button {
            background-color: #f87171; /* Rojo claro */
            color: #ffffff;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
        }

        .form-submit-button:hover {
            background-color: #ef4444; /* Rojo más oscuro */
            transform: scale(1.05);
        }

        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 150px;
            background: #60a5fa; /* Azul claro */
            border-radius: 15px 15px 0 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Escudo_de_la_universidad_Mariano_Gálvez_Guatemala.svg" alt="Logo de la Universidad" class="logo">
        </div>
        <h1>Bienvenido al Registro de Estudiantes al Simposio del Tecnología UMG</h1>
        <form id="registro-estudiante-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
         
            <div class="mb-4">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" name="nombres" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" name="apellidos" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="carnet" class="form-label">Carnet</label>
                <input type="text" name="carnet" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                <input type="email" name="correo_electronico" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" name="telefono" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="semestre_o_ciclo" class="form-label">Semestre o Ciclo</label>
                <input type="text" name="semestre_o_ciclo" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="boleta_de_pago" class="form-label">Boleta de Pago</label>
                <input type="file" name="boleta_de_pago" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="numero_de_boleta" class="form-label">Número de Boleta</label>
                <input type="text" name="numero_de_boleta" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="talla_de_camiseta" class="form-label">Talla de Camiseta</label>
                <input type="text" name="talla_de_camiseta" class="form-input" required>
            </div>
            <button type="submit" class="form-submit-button">Registrar estudiante</button>
        </form>
    </div>
</body>
</html>
